<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Data Fields</title>  
</head>
<body>
    <h1>Data Fields</h1>

    <div>
        <h2>Profiles</h2>
        <select id="profile-selector"></select>
        <button id="create-profile-btn">Create Profile</button>
    </div>
    
    <div id="field-list">
    </div>
    <button id="add-field-btn">Add new field</button>
    <div id="new-field-form" style="display: none;">
        <input type="text" id="field-name" placeholder="Field Name">
        <input type="text" id="field-value" placeholder="Field Value">
        <input type="file" id="file-input" placeholder="display: none">
        <input type="url" id="link-input" placeholder="Portfolio Link" style="display:none;">
        <input type="file" id="file-input" style="display: none;" accept=".pdf, .docx, .jpg">
        <button id="save-field-btn">Save</button>
    </div>
        <h2>Form Field Mapping </h2>
   <div id="mapping-section">
        <label for="linkedin-field">LinkedIn Field</label>
        <select id="linkedin-field">
           <option value="experience">Experience</option>
           <option value="education">Education</option>
            
        </select>
        
       <label for="form-field">Map Field </label>
        <select id="form-field">
            <option value="work-history">Work History</option>
            <option value="education-history">Education History</option>
         
           
       </select>
       
       <button id="map-field-btn">Map Field</button>
    </div>

    
    <h2>Automatic Cover Letter Generation </h2>
    <div id="cover-letter-section">
        <label for="job-title-input">Job Title:</label>
        <input type="text" id="job-title-input" placeholder="Enter Job Title">
        
        <label for="company-name-input">Company Name:</label>
        <input type="text" id="company-name-input" placeholder="Enter Company Name">
        
        <button id="generate-cover-letter-btn">Generate Cover Letter</button>
        <textarea id="cover-letter-output" placeholder="Your cover letter will appear here" rows="10" cols="50"></textarea>
        <button id="save-cover-letter-btn">Save Cover Letter</button>
    </div>
    <h2>Job Application Tracking Dashboard</h2>
    <div id="job-application-dashboard">
        <input type="text" id="company-name" placeholder="Company Name">
        <input type="text" id="job-title" placeholder="Job Title">
        <input type="date" id="date-applied" placeholder="Date Applied">
        <select id="application-status">
            <option value="applied">Applied</option>
            <option value="interview-scheduled">Interview Scheduled</option>
            <option value="offer-received">Offer Received</option>
            <option value="rejected">Rejected</option>
        </select>
        <textarea id="notes" placeholder="Notes"></textarea>
        <button id="add-application-btn">Add Application</button>
        
        <h3>Submitted Applications:</h3>
        <ul id="application-list"></ul>
    </div>
    <script src="popup.js"></script>

</body>
</html>
