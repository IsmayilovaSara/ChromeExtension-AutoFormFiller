<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Data Fields</title>  
</head>
<body>
    <h1>Data Fields</h1>
    <div id="field-list">
        <!--Dynamically generated fields-->
    </div>
    <button id="add-field-btn">Add new field</button>
    <div id="new-field-form" style="display: none;">
        <input type="text" id="field-name" placeholder="Field Name">
        <input type="text" id="field-value" placeholder="Field Value">
        <button id="save-field-btn">Save</button>
    </div>
    <script src="popup.js"></script>

</body>
</html>
